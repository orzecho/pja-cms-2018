<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="examResult">
            <h2><span>Exam Result</span> {{examResult.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{examResult.date}}</span>
                </dd>
                <dt><span>Result</span></dt>
                <dd>
                    <span>{{examResult.result}}</span>
                </dd>
                <dt><span>Student</span></dt>
                <dd>
                    {{examResult.studentLogin}}
                </dd>
                <dt><span>Exam</span></dt>
                <dd>
                    <div *ngIf="examResult.examId">
                        <a [routerLink]="['/exam', examResult.examId, 'view']">{{examResult.examId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/exam-result', examResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
