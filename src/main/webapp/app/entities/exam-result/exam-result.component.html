<div>
    <h2 id="page-heading">
        <span>Exam Results</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exam-result" [routerLink]="['/exam-result/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Exam Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="examResults">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="date"><span>Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="result"><span>Result</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="studentLogin"><span>Student</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="examId"><span>Exam</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let examResult of examResults ;trackBy: trackId">
                <td><a [routerLink]="['/exam-result', examResult.id, 'view' ]">{{examResult.id}}</a></td>
                <td>{{examResult.date | date:'medium'}}</td>
                <td>{{examResult.result}}</td>
                <td>
                    {{examResult.studentLogin}}
                </td>
                <td>
                    <div *ngIf="examResult.examId">
                        <a [routerLink]="['../exam', examResult.examId , 'view' ]" >{{examResult.examId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/exam-result', examResult.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/exam-result', examResult.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'exam-result/'+ examResult.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="examResults && examResults.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
