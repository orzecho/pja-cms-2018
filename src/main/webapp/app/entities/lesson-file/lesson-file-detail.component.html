<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lessonFile">
            <h2><span>Lesson File</span> {{lessonFile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{lessonFile.name}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <div *ngIf="lessonFile.content">
                        <a (click)="openFile(lessonFile.contentContentType, lessonFile.content)">open</a>
                        {{lessonFile.contentContentType}}, {{byteSize(lessonFile.content)}}
                    </div>
                </dd>
                <dt><span>Lesson</span></dt>
                <dd>
                    <div *ngIf="lessonFile.lessonId">
                        <a [routerLink]="['/lesson', lessonFile.lessonId, 'view']">{{lessonFile.lessonName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lesson-file', lessonFile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
