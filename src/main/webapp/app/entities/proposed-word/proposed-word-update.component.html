<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-proposed-word-heading">Create or edit a Proposed Word</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!proposedWord.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="proposedWord.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_translation">Translation</label>
                    <input type="text" class="form-control" name="translation" id="field_translation"
                        [(ngModel)]="proposedWord.translation" required/>
                    <div [hidden]="!(editForm.controls.translation?.dirty && editForm.controls.translation?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.translation?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_kana">Kana</label>
                    <input type="text" class="form-control" name="kana" id="field_kana"
                        [(ngModel)]="proposedWord.kana" required/>
                    <div [hidden]="!(editForm.controls.kana?.dirty && editForm.controls.kana?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.kana?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_kanji">Kanji</label>
                    <input type="text" class="form-control" name="kanji" id="field_kanji"
                        [(ngModel)]="proposedWord.kanji" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_romaji">Romaji</label>
                    <input type="text" class="form-control" name="romaji" id="field_romaji"
                        [(ngModel)]="proposedWord.romaji" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="proposedWord.note" />
                </div>

                <div class="form-group">
                    <label for="field_tag">Tag</label>
                    <select class="form-control" id="field_tag" multiple name="tag" [(ngModel)]="proposedWord.tags">
                        <option [ngValue]="getSelected(proposedWord.tags, tagOption)" *ngFor="let tagOption of tags; trackBy: trackTagById">{{tagOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_addedBy">Added By</label>
                    <select class="form-control" id="field_addedBy" name="addedBy" [(ngModel)]="proposedWord.addedById" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
