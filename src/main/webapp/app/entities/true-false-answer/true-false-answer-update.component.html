<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-true-false-answer-heading">Create or edit a True False Answer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!trueFalseAnswer.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="trueFalseAnswer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_translationFrom">Translation From</label>
                    <input type="text" class="form-control" name="translationFrom" id="field_translationFrom"
                        [(ngModel)]="trueFalseAnswer.translationFrom" required/>
                    <div [hidden]="!(editForm.controls.translationFrom?.dirty && editForm.controls.translationFrom?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.translationFrom?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isRightAnswer">Is Right Answer</label>
                    <input type="checkbox" class="form-control" name="isRightAnswer" id="field_isRightAnswer"
                        [(ngModel)]="trueFalseAnswer.isRightAnswer" />
                    <div [hidden]="!(editForm.controls.isRightAnswer?.dirty && editForm.controls.isRightAnswer?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isRightAnswer?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_srcWord">Src Word</label>
                    <select class="form-control" id="field_srcWord" name="srcWord" [(ngModel)]="trueFalseAnswer.srcWordId"  required>
                        <option *ngIf="!editForm.value.srcWord" [ngValue]="null" selected></option>
                        <option [ngValue]="wordOption.id" *ngFor="let wordOption of words; trackBy: trackWordById">{{wordOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.srcWord?.dirty && editForm.controls.srcWord?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.srcWord?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_targetWord">Target Word</label>
                    <select class="form-control" id="field_targetWord" name="targetWord" [(ngModel)]="trueFalseAnswer.targetWordId"  required>
                        <option *ngIf="!editForm.value.targetWord" [ngValue]="null" selected></option>
                        <option [ngValue]="wordOption.id" *ngFor="let wordOption of words; trackBy: trackWordById">{{wordOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.targetWord?.dirty && editForm.controls.targetWord?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.targetWord?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_exam">Exam</label>
                    <select class="form-control" id="field_exam" name="exam" [(ngModel)]="trueFalseAnswer.examId"  required>
                        <option *ngIf="!editForm.value.exam" [ngValue]="null" selected></option>
                        <option [ngValue]="examResultOption.id" *ngFor="let examResultOption of examresults; trackBy: trackExamResultById">{{examResultOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.exam?.dirty && editForm.controls.exam?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.exam?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
