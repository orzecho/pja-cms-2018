<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-lesson-heading">Create or edit a Lesson</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lesson.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="lesson.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="lesson.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="lesson.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Tagi (oddzielane przecinkiem)</label>
                    <input type="text" class="form-control" name="rawTags" id="field_raw_tags"
                           [(ngModel)]="lesson.rawTags" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lesson_files">Pliki lekcji</label>
                    <div class="row col-sm">
                        <p-listbox [options]="availableFiles"
                                   optionLabel="name"
                                   name="lessonFiles"
                                   [(ngModel)]="lesson.lessonFiles"
                                   id="field_lesson_files"
                                   [filter]="true"
                                   dataKey="id"
                                   [checkbox]="true"
                                   [multiple]="true"
                        ></p-listbox>
                    </div>
                </div>


            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
