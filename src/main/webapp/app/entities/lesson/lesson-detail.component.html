<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lesson">
            <h2><span>Lesson</span> {{lesson.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{lesson.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{lesson.description}}</span>
                </dd>
                <dt><span>Tagi</span></dt>
                <dd>
                    <a [routerLink]="['/tag', tag?.id, 'view' ]"
                       class="badge badge-pill badge-primary"
                       *ngFor="let tag of lesson.tags">{{tag.name}}</a>
                </dd>
                <dt><span>Pliki lekcji</span></dt>
                <dd>
                    <a [routerLink]="['/lesson-file', lessonFile?.id, 'view' ]"
                       class="badge badge-pill badge-secondary"
                       *ngFor="let lessonFile of lesson.lessonFiles">{{lessonFile.name}}</a>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lesson', lesson.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
